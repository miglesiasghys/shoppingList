<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="body" data-theme="light">
        <button id="modeBtn" type="button" class="btn-mode">🌑</button>
        <section class="add-item">
            <div class="box-add">
                <h2>Agregar item!</h2>
                <form onsubmit="event.preventDefault()" id="listForm">
                    <input id="newItemInput" type="text" placeholder="Ingrese un nuevo ítem"/>
                    <button class="add-btn" type="button" id="addButton">
                        Agregar
                    </button>
                </form>
            </div>
        </section>
        <section>
            <div class="box-list">
                <h2>📝 Lista de compras:</h2>
                <ul id="list"></ul>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
